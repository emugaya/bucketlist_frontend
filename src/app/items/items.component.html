<div  class="row container-fluid" style="text-align: center">
<!-- Display Communication to User -->
<p *ngIf="bucketlist_items.length > 0" style="text-align: center" >Hi {{currentuser}} , {{bucketlist_name}} items are listed below. </p>
<p *ngIf="bucketlist_items == 0" style="text-align: center" >Hi {{currentuser}} , you don't have any buckets. Please add Some</p>
<!-- Add Bucket Item Button -->
  <div class="row container-fluid" style="text-align: center">
    <div class ="col-md-2 add-bucket">
      <button type="button" class="btn btn-default" data-toggle="modal" data-target="#addBucketItem">Add Item</button>
    </div>
  </div>

</div>

<div class ="row">
<table class="table table-sm table-striped">
  <thead>
    <tr>
      <th style="text-align: center" > Bucket Name</th>
      <th style="text-align: left"> Status</th>
      <th colspan="2" style="text-align: center">Actions</th>
      <!-- <th>Username</th> -->
    </tr>
  </thead>
  <tbody >
    <tr *ngFor ="let item of bucketlist_items">
      <!-- <td style="text-align: left">{{bucket.id}}</td> -->
      <td style="text-align: left" >{{item.name}}</td>
      <td style="text-align: left">{{item.done}}</td>
      <td style="text-align: center"><button style="background-color: #b8c3d8" type="button"
				class="btn btn-default" data-toggle="modal"
				data-target="#editBucketItem" (click)="setVariablesForEditBucketItem(item.id, item.name, item.done)">Edit</button></td>
      <td style="text-align: center"><button style="background-color: #ea5275" type="button" class="btn btn-default"
      (click)="deleteBucketItem(item.id)"> Delete </button></td>
    </tr>
  </tbody>
</table>
</div>

<!-- Modal Form to Add Item-->
<div class="modal fade" id="addBucketItem" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle1" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle1">Add Bucket</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form #f="ngForm" (ngSubmit)="addBucketListItem(f)" novalidate>
      <div class="form-group">
  			<label for="recipient-name" class="form-control-label" >Bucket Item Name:</label>
  			<input type="text" class="form-control" id="recipient-name3" name="name" ngModel required #name="ngModel" placeholder="E.g Play Ug Cranes">
      </div>
      <div class="form-group">
  			<label for="recipient-name" class="form-control-label">Done:- true or false </label>
  			<input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInputName3" name="done" ngModel required #done="ngModel" placeholder="E.g true">
      </div>

  			<button type="submit" class="btn btn-primary" >Submit</button>
		</form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" >Close</button>

    </div>
  </div>
</div>

<!-- Modal Form to Edit Item-->
<div class="modal fade" id="editBucketItem" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Edit Bucket</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form #editform="ngForm" (ngSubmit)="editBucketlistItem(editform)" novalidate>
      <div class="form-group">
  			<label for="recipient-name" class="form-control-label" >Bucket Item Name:</label>
  			<input type="text" class="form-control" id="recipient-name" name="name" ngModel required #name="ngModel" placeholder="E.g Play Ug Cranes">
      </div>
      <div class="form-group">
  			<label for="recipient-name" class="form-control-label">Done(true or false): </label>
  			<input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInputName2" name="done" ngModel required #done="ngModel" placeholder="E.g true">
      </div>

  			<button type="submit" class="btn btn-primary" >Submit</button>
		</form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" >Close</button>
    </div>
  </div>
</div>
</div>
