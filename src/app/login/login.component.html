<div class="welcome">
    <div class="container">
        <div class="row mt-80">
            <div class="col-md-5 ">
                <h2 class="text-white">Login</h2>
                <div class="card pt-5 pb-5">
                    <div class="alert alert-danger" *ngIf="message">
                        <strong>{{message}}. Please try again.</strong>
                    </div>
                    <div class="card-block ml-3 mr-3">
                        <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
                            <input type="text" name="username" ngModel #username="ngModel" class="form-control mb-4" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            <input type="password" name="password" ngModel #password="ngModel" class="form-control mb-4" id="exampleInputPassword1" placeholder="Password">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
                <p class="text-white"> Click on the Register button to register if you don't have an account</p>
            </div>
            <div class="col-md-6"><img width="100%" src="./assets/bucketlist_image.jpg"></div>
        </div>

    </div>
</div>
